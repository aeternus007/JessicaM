{% extends "base.html" %}

{% block main %}
  <table>
  {% for booking in bookings %}
    <tr>
    {% for data in booking %}
      <td>{{data}}</td>
    {% endfor %}
    <td><a href="{{url_for("edit_bookings", email=email, booking_id=booking[2])}}"> edit</a></td>
    </tr>
  {% endfor %}
  </table>
{% endblock %}
